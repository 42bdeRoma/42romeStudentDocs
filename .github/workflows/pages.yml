name: Build and deploy Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
      - name: Build site
        run: JEKYLL_ENV=production bundle exec jekyll build --trace

      - name: Show environment
        run: |
          echo "PWD: $(pwd)"
          echo "Listing repo root:" 
          ls -la
          echo
          echo "Ruby version and bundler:" 
          ruby -v || true
          bundle -v || true
          echo
          echo "Installed jekyll gem:" 
          gem list jekyll || true
          echo
          echo "Jekyll version (bundle):"
          bundle exec jekyll -v || true

      - name: Verify _site exists and preview
        run: |
          if [ -d "_site" ]; then
            echo "_site exists"
            ls -la _site
            if [ -f "_site/index.html" ]; then
              echo "---- top of _site/index.html ----"
              head -n 40 _site/index.html
              echo "---- checking assets directory ----"
              ls -la _site/assets || echo "No assets directory"
              echo "---- checking for theme assets ----"
              ls -la _site/assets/css || echo "No css directory"
              find _site -name "*.css" || echo "No CSS files found"
            else
              echo "_site/index.html not found"
            fi
          else
            echo "_site directory NOT FOUND"
            exit 1
          fi
      - name: Configure Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
