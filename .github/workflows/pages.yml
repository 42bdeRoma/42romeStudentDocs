name: Build and deploy Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
      - name: Build site
        env:
          JEKYLL_ENV: production
          PAGES_REPO_NWO: 42bdeRoma/42romeStudentDocs
        run: |
          echo "Using GitHub Pages gem to build site"
          bundle exec jekyll build --trace

      - name: Show environment
        run: |
          echo "PWD: $(pwd)"
          echo "Listing repo root:" 
          ls -la
          echo
          echo "Ruby version and bundler:" 
          ruby -v || true
          bundle -v || true
          echo
          echo "Installed jekyll gem:" 
          gem list jekyll || true
          echo
          echo "Jekyll version (bundle):"
          bundle exec jekyll -v || true
          echo
          echo "GitHub repository info:"
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "PAGES_REPO_NWO: $PAGES_REPO_NWO"
          echo
          echo "Content of _config.yml:"
          cat _config.yml

      - name: Verify _site exists and preview
        run: |
          if [ -d "_site" ]; then
            echo "_site exists"
            ls -la _site
            if [ -f "_site/index.html" ]; then
              echo "---- top of _site/index.html ----"
              head -n 40 _site/index.html
              echo "---- checking assets directory ----"
              ls -la _site/assets || echo "No assets directory"
              echo "---- checking for theme assets ----"
              ls -la _site/assets/css || echo "No css directory"
              echo "---- showing all CSS files ----"
              find _site -name "*.css" || echo "No CSS files found"
              if [ -f "_site/assets/css/style.css" ]; then
                echo "---- style.css exists! First 20 lines: ----"
                head -n 20 _site/assets/css/style.css
              else
                echo "ERROR: _site/assets/css/style.css NOT FOUND"
              fi
              echo "---- validating theme installation ----"
              echo "Theme path from bundle:"
              bundle info --path jekyll-theme-leap-day || echo "Cannot get theme path"
              echo "Listing contents of theme's _layouts directory:"
              ls -la $(bundle info --path jekyll-theme-leap-day)/_layouts/ || echo "Cannot access theme layouts"
              echo "Comparing our default.html with theme's default.html:"
              diff -u $(bundle info --path jekyll-theme-leap-day)/_layouts/default.html _layouts/default.html || echo "Files are different, which is expected"
            else
              echo "_site/index.html not found"
            fi
          else
            echo "_site directory NOT FOUND"
            exit 1
          fi
      - name: Configure Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
