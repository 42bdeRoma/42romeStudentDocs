<nav class="lang-switcher">
  <ul>
  {% for l in site.languages %}
    {% if l == site.lang %}
      <li><strong>{{ l }}</strong></li>
    {% else %}
      {% assign default = site.languages[0] %}
      {% if l == default %}
        <li><a href="{{ site.baseurl_root }}">{{ l }}</a></li>
      {% else %}
        <li><a href="{{ site.baseurl_root }}/{{ l }}/">{{ l }}</a></li>
      {% endif %}
    {% endif %}
  {% endfor %}
  </ul>
</nav>
